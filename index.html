<!DOCTYPE html>
<html>

<head>
    <html lang="en">

    <head>
        <!-- Media Query -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <title>COVID-19 TRACKER</title>
    </head>

<body>

    <!-- Navigation -->
    <div class="container-fluid p-0 page vh-100 vw-100">
        <header>COVID-19 TRACKER</header>

        <!-- Country Selector -->
        <div id="countrySelector">
            <h1 class="text-uppercase display-5 text-center m-0 w-100"></h1>
            <p class="text-center mb-4 date">&nbsp;</p>
            <div class="searchBox text-center">
                <input type="text" placeholder="change" id="searchBox" class="">
                <i class=" fas fa-sort-down drop-btn"></i>
            </div>

            <div id="countryList" class="d-none">
                <ul class="">
                </ul>
            </div>
        </div> <!-- End of Country Selector -->

        <div class="row justify-content-center pt-5 text-center m-0" id="statisticsInformation">
            <div id="confirmed" class="infos col-12 col-lg-2 col-md-3">
                <h2>Confirmed</h2>
                <p class="m-0">0</p>
                <small>+0</small>
            </div>

            <div id="recovered" class="infos col-12 col-lg-2 col-md-3">
                <h2>Recovered</h2>
                <p class="m-0">0</p>
                <small>+0</small>
            </div>

            <div id="deaths" class="infos col-12 col-lg-2 col-md-3">
                <h2>Deaths</h2>
                <p class="m-0">0</p>
                <small>+0</small>
            </div>
        </div>

        <!-- World -->
        <div class="container-fluid p-5 world-page">

            <div id="world-info">
                <h1 class="text-uppercase display-5 text-center m-0">WORLD</h1>
                <p class="date text-center mb-5">loading...</p>
            </div>

            <div class="row justify-content-center text-center" id="statisticsInformation">
                <div id="worldTotalConfirmed" class="infos col-12 col-lg-2 col-md-3">
                    <h2>Confirmed</h2>
                    <p class="m-0">0</p>
                    <small>0</small>
                </div>

                <div id="worldTotalRecovered" class="infos col-12 col-lg-2 col-md-3">
                    <h2>Recovered</h2>
                    <p class="m-0">0</p>
                    <small>0</small>
                </div>

                <div id="worldTotalDeaths" class="infos col-12  col-lg-2 col-md-3">
                    <h2>Deaths</h2>
                    <p class="m-0">0</p>
                    <small>0</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Rank -->
    <div id="rank">
        <!-- <h1>Ranking Global Pandemic</h1> -->
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="./assets/script/script.js"></script>

    <!-- Moment Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

</body>

</html>
